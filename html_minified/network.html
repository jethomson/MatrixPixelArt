<!doctypehtml><html lang=en><meta charset=utf-8><meta content=width=device-width,initial-scale=1,user-scalable=no name=viewport><meta content="private, no-store"http-equiv=Cache-Control><title>Network Info</title><style>html{touch-action:manipulation overflow: auto}body{color:#faffff;text-align:center;-webkit-touch-callout:none;-webkit-tap-highlight-color:transparent;background:#111;font-family:Arial,sans-serif;font-size:17px}#return_main_menu{float:left}.grid-container{grid-row-gap:5px;grid-column-gap:5px;grid-template-columns:repeat(5,auto);justify-content:center;width:1000px;max-width:95vw;margin:5px auto;padding:5px;display:grid}.item-a{text-align:right;grid-column-start:1}.item-e{text-align:left;grid-column-start:5}.wide-input{grid-column:span 3}.svg-icon{vertical-align:middle}label{margin:auto 0}input[type=text],input[type=password]{height:20px;margin:auto 0}#mdns_host{width:150px}button{color:#faffff;cursor:pointer;background:#1fa3ec;border:0;border-radius:.3rem;grid-column:span 5;width:100%;margin:5px 0;font-size:1.2rem;line-height:2.4rem;transition-duration:.4s}button:hover{background:#0e70a4}</style><body><a href=./index.html id=return_main_menu><svg viewbox="0 0 16 16"height=24px id=Layer_1 version=1.1 width=24px xml:space=preserve xmlns=http://www.w3.org/2000/svg xmlns:xlink=http://www.w3.org/1999/xlink><path d="M15.45,7L14,5.551V2c0-0.55-0.45-1-1-1h-1c-0.55,0-1,0.45-1,1v0.553L9,0.555C8.727,0.297,8.477,0,8,0S7.273,0.297,7,0.555 L0.55,7C0.238,7.325,0,7.562,0,8c0,0.563,0.432,1,1,1h1v6c0,0.55,0.45,1,1,1h3v-5c0-0.55,0.45-1,1-1h2c0.55,0,1,0.45,1,1v5h3 c0.55,0,1-0.45,1-1V9h1c0.568,0,1-0.437,1-1C16,7.562,15.762,7.325,15.45,7z"fill=white /></svg></a><h3>Enter your network info here.</h3><form action=/savenetinfo id=savenetinfo method=post></form><div class=grid-container><label class=item-a>SSID</label><input class=wide-input form=savenetinfo maxlength=32 name=ssid><label class=item-a>Password</label><input value="type password here"class=wide-input form=savenetinfo id=password maxlength=63 name=password type=password><input id=show onclick=sp() style=opacity:0;width:0;height:0;position:absolute type=checkbox><label class=item-e for=show id=show_lbl><svg viewbox="0 0 24 24"class=svg-icon fill=none height=20px id=pwd_visible width=20px xmlns=http://www.w3.org/2000/svg><path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12"stroke=#FFFFFF stroke-linecap=round stroke-linejoin=round stroke-width=2 /><path d="M1 12C1 12 5 20 12 20C19 20 23 12 23 12"stroke=#FFFFFF stroke-linecap=round stroke-linejoin=round stroke-width=2 /><circle cx=12 cy=12 r=3 stroke=#FFFFFF stroke-linecap=round stroke-linejoin=round stroke-width=2 /></svg> <svg viewbox="0 0 24 24"class=svg-icon fill=none height=20px id=pwd_hidden style=display:none width=20px xmlns=http://www.w3.org/2000/svg><path d="M2 2L22 22"stroke=#FFFFFF stroke-linecap=round stroke-linejoin=round stroke-width=2 /><path d="M6.71277 6.7226C3.66479 8.79527 2 12 2 12C2 12 5.63636 19 12 19C14.0503 19 15.8174 18.2734 17.2711 17.2884M11 5.05822C11.3254 5.02013 11.6588 5 12 5C18.3636 5 22 12 22 12C22 12 21.3082 13.3317 20 14.8335"stroke=#FFFFFF stroke-linecap=round stroke-linejoin=round stroke-width=2 /><path d="M14 14.2362C13.4692 14.7112 12.7684 15.0001 12 15.0001C10.3431 15.0001 9 13.657 9 12.0001C9 11.1764 9.33193 10.4303 9.86932 9.88818"stroke=#FFFFFF stroke-linecap=round stroke-linejoin=round stroke-width=2 /></svg></label><label class=item-a>mDNS address</label><label>http://</label><input form=savenetinfo id=mdns_host maxlength=30 name=mdns_host type=text><label>.local</label><button form=savenetinfo value=Save>Save</button></div><script>var sp=(()=>{let d=`block`,c=`pwd_hidden`,e=`pwd_visible`,b=`password`,f=`none`;let a=document.getElementById(b);if(a.type===b){a.type=`text`;document.getElementById(c).style.display=d;document.getElementById(e).style.display=f}else{a.type=b;document.getElementById(e).style.display=d;document.getElementById(c).style.display=f}})</script>
