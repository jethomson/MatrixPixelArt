<!doctypehtml><html lang=en><meta charset=utf-8><meta content=width=device-width,initial-scale=1,user-scalable=no name=viewport><meta content="private, no-store"http-equiv=Cache-Control><title>Play</title><style>html{touch-action:manipulation overflow: auto}body{color:#faffff;text-align:center;-webkit-touch-callout:none;-webkit-tap-highlight-color:transparent;background:#111;font-family:Arial,sans-serif;font-size:17px}#return_main_menu{float:left}.grid-container{grid-column-gap:5px;grid-template-columns:repeat(3,minmax(20px,1fr));justify-content:center;width:1000px;max-width:95vw;margin:5px auto;padding:5px;display:grid}.grid-container div{border:1px solid #fff}.image{background:#b88}.composite{background:#8b8}.playlist{background:#88b}input[type=button]{color:#faffff;cursor:pointer;border:0;border-radius:.3rem;width:100%;margin:5px auto;padding:8px 0;font-size:1.2rem;line-height:2.4rem;transition-duration:.4s}input[type=button]:hover{background:#0e70a4}</style><body><a href=./index.html id=return_main_menu><svg viewbox="0 0 16 16"height=24px id=Layer_1 version=1.1 width=24px xml:space=preserve xmlns=http://www.w3.org/2000/svg xmlns:xlink=http://www.w3.org/1999/xlink><path d="M15.45,7L14,5.551V2c0-0.55-0.45-1-1-1h-1c-0.55,0-1,0.45-1,1v0.553L9,0.555C8.727,0.297,8.477,0,8,0S7.273,0.297,7,0.555 L0.55,7C0.238,7.325,0,7.562,0,8c0,0.563,0.432,1,1,1h1v6c0,0.55,0.45,1,1,1h3v-5c0-0.55,0.45-1,1-1h2c0.55,0,1,0.45,1,1v5h3 c0.55,0,1-0.45,1-1V9h1c0.568,0,1-0.437,1-1C16,7.562,15.762,7.325,15.45,7z"fill=white /></svg></a><h3>Display saved files on the LED matrix.</h3><div class=grid-container><div id=im_btns><h4>Saved Images</h4></div><div id=cm_btns><h4>Saved Composites</h4></div><div id=pl_btns><h4>Saved Playlists</h4></div></div><script>var populate_effects=(a=>{let e=`beforeend`;let b=document.getElementById(`im_btns`);let c=document.getElementById(`cm_btns`);let d=document.getElementById(`pl_btns`);for(let f=0;f<a.length;f++){let g=a[f][`t`];let h=a[f][`id`];if(g&&h){if(g===`im`){b.insertAdjacentHTML(e,`<input type="button" id="${h}" class="btn image" data-type="im" value="${h}" onclick="load('im', '${h}')">`)}else if(g===`cm`){c.insertAdjacentHTML(e,`<input type="button" id="${h}" class="btn composite" data-type="cm" value="${h}" onclick="load('cm', '${h}')">`)}else if(g===`pl`){d.insertAdjacentHTML(e,`<input type="button" id="${h}" class="btn playlist" data-type="pl" value="${h}" onclick="load('pl', '${h}')">`)}}}});var load=(async(a,b)=>{const c=await fetch(base_url+ `/load`,{method:`POST`,headers:{"Content-Type":`application/x-www-form-urlencoded`},body:`t=${a}&id=${b}`}),d=await c.json();console.log(d)});var fetch_source=(async()=>{const a=await fetch(base_url+ `/file_list.json`);let b=await a.json();populate_effects(b)});let base_url=``;if(window.location.protocol==`file:`){base_url=`http://pixelart.local`};window.addEventListener(`load`,fetch_source)</script>
